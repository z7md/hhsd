<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const base = "/hhsd";
        let path = window.location.pathname + window.location.search + window.location.hash;

        // حذف /hhsd من البداية
        if (path.startsWith(base)) {
          path = path.slice(base.length);
        }

        localStorage.setItem("redirect_path", path);

        // إعادة التوجيه إلى /hhsd فقط
        window.location.replace(base);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
